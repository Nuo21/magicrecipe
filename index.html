<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Magic Meal</title>
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title title is-1">Magic Meals</h2>
          <blockquote id="quote"></blockquote>
          <h2 id="author">--</h2>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control input is-primary"
              placeholder="Please enter ingredient"
              id="search-input"
            />
            <button
              onclick="storeLastSearched()"
              type="submit"
              class="search-btn btn button is-primary"
              id="search-btn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title title is-3">Your Search Results:</h2>
          <div id="meal">
            <!--Results here-->
          </div>
        </div>

        <div class="meal-details">
          <!--Button to close the recipe-->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content">
            <!--Meal content goes here-->
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
